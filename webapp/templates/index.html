<!DOCTYPE html>
<html lang="en">

<head>
  <title>StorageGRID Webscale Metadata Search Visualization</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>

<div class="container">
  <div class="row">
    <h1>Search query</h1>
    <form id="searchform" class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="bucket">Bucket:</label>
        <div class="col-sm-4">
          <select class="form-control" id="bucket">
            <option value="">All buckets</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="metadata-key">Metadata/Tags:</label>
        <div class="col-sm-4"> 
          <input type="text" class="form-control" id="metadata-key" name="metadata-key" placeholder="Metadata/Tag Key">
        </div>
        <div class="col-sm-4"> 
          <input type="text" class="form-control" id="metadata-value" name="metadata-value" placeholder="Metadata/Tag Value">
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Bucket</th>
          <th>Key</th>
          <th>Size</th>
          <th>Metadata/Tags</th>
        </tr>
      </thead>
      <tbody id="search_results">
      </tbody>
    </table>

  </div>
  <div class="row">
    <img src="{{ url_for('static', filename='loader.gif') }}" id="loader" class="img-responsive img-center">
    <div id="nomore">No results.</div>
  </div>
</div>

</body>
</html>
